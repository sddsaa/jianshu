<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="jian.css">
</head>
<body>
    <div class="wrap">
        <div class="logo">
            <a href="/">
                <img src="img/logo.png" alt="">
            </a>
        </div>

        <div id="main">
            <h4 class="title">
                <div class="normal">
                    <a href="###" class="sign_in">登录</a>
                    <b>·</b>
                    <a href="shu.html" class="sign_up" target="_self">注册</a>
                </div>
            </h4>
            <div class="container">
                <form action="" id="message">
                    <div class="user">
                        <input type="text" placeholder="手机号或邮箱">
                        <i></i>
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="密码">
                        <i></i>
                    </div>
                    <div class="click">
                        <input type="text" placeholder="点击按钮进行验证">
                    </div>
                    <div class="check">
                        <input type="checkbox" id="box">
                        <span>记住我</span>
                    </div>
                    <div class="question">
                        <a href="pass.html">登录遇到问题</a>
                    </div>
                    <div class="sure">
                        <input type="button" value="登录" class="sign_in_sure">
                    </div>
                </form>
                <div class="more">
                    <h6>
                        社交账号登录
                    </h6>
                    <ul class="more_img">
                        <li>
                            <a href="/">
                                <img src="img/weibo.png" alt="">
                            </a>
                        <li>
                            <a href="/">
                                <img src="img/weixin.png" alt="">
                            </a>
                        </li>
                        <li>
                            <a href="/">
                                <img src="img/QQ.png" alt="">
                            </a>
                        </li>
                        <li>
                            <span>其他</span>
                            <a href="/">
                                <img src="img/圆2.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>



        </div>


    </div>
</body>
</html>
