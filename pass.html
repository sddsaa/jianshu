<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="pass.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
<div class="wrap">
    <div class="logo">
        <a href="/">
            <img src="img/logo.png" alt="">
        </a>
    </div>

    <div id="main">
        <h4>用手机号重置密码</h4>
        <div class="container">
            <form action="" id="message">
                <div class="phone">
                    <input type="text" placeholder="+86">
                    <input type="text" placeholder="手机号">
                </div>
                <div class="info">
                    <input type="text" placeholder="短信验证码">
                </div>
                <div class="pass">
                    <input type="text" placeholder="请输入新密码">
                </div>
                <div class="pass_sure">
                    <input type="text" placeholder="请在输入一遍新密码">
                </div>
                <div class="reset">
                    <input type="button" value="重置密码">
                </div>
            </form>
        </div>
        <a href="jian.html" class="return">返回登录注册</a>
    </div>
</div>
</body>
</html>
